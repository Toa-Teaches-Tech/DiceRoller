<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Die Roller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Die Roller</h1>
      </header>

      <section class="dice-section">
        <div class="dice-container">
          <img src="images/1.png" data-active="true" alt="Die 1" class="die" id="1" onclick="toggleDieHold(1)"/>
          <img src="images/2.png" data-active="true" alt="Die 2" class="die" id="2" onclick="toggleDieHold(2)"/>
          <img src="images/3.png" data-active="true" alt="Die 3" class="die" id="3" onclick="toggleDieHold(3)"/>
          <img src="images/4.png" data-active="true" alt="Die 4" class="die" id="4" onclick="toggleDieHold(4)"/>
          <img src="images/5.png" data-active="true" alt="Die 5" class="die" id="5" onclick="toggleDieHold(5)"/>
        </div>
        <button class="roll-btn" onclick="rollDice()">Roll Dice</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
